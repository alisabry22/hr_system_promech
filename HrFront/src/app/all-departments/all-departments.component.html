


<div class="adddept">
  <input class="departmentInput" type="text" placeholder="Department Name" [(ngModel)]="filter_text"/>

  <div class="DeptActions">

    <button mat-raised-button  matTooltip="Add Department" (click)="openAppDepartmentDialog()"  color="primary">Add Department</button>
  </div>

</div>


<div  *ngIf="(state=='success' && alertShown) " class="alert  alert-success alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div  *ngIf="(state=='error' && alertShown)" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Error </strong> {{message}}
  <button type="button" class="close" (click)="closeAlert()" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  <div class="table-responsive">

    <table id="table"
    data-toggle="table"
    data-search="true"

    matSort (matSortChange)="sortData($event)"
    data-show-columns="true"
     class="table table-striped table-hover table-bordered table-sm" *ngIf="final_departs.length>=1">

      <thead>

        <tr>

          <th class="th-sm"  mat-sort-header="deptid" scope="col">Department ID</th>
          <th class="th-sm" mat-sort-header="deptname" scope="col">Department Name</th>
          <th class="th-sm" mat-sort-header="totalemp" scope="col">Total Employee</th>
        </tr>
      </thead>
      <tbody>

        <tr scope="row" *ngFor="let dept of sortedData | FilterDepartmentPipe:filter_text">
          <td>{{dept.dept_id}}</td>
          <td>{{dept.dept_desc}}</td>
          <td>{{dept.emp_count}}</td>


        </tr>

      </tbody>
    </table>


  </div>
