<div  *ngIf="(state=='error' && alertShown)" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Error </strong> {{message}}
  <button type="button" class="close" (click)="closeAlert()" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container">
  <!-- all Employees card  -->

  <a routerLink="/allemp">

    <div class="card">
      <div class="card-head">

        <h2>Employees</h2>
      </div>

      <a routerLink="/allemp" href="">{{totalemp}}</a>

    </div>
  </a>


  <!-- Total Departments-->
  <a routerLink="/departments">
    <div class="card">
      <div class="card-head">
        <h2>Departments</h2>
      </div>

      <a >{{totaldept}}</a>

    </div>
  </a>


    <!-- Total Dep-->
   <a routerLink="/jobs">

    <div  class="card">
      <div class="card-head">

        <h2>Jobs</h2>
      </div>

          <P>{{totaljobs}}</P>

    </div>
   </a>

    

</div>
