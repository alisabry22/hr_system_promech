<div class="container">
  <div
    *ngIf="state == 'success' && alertShown"
    class="alert alert-success alert-dismissible fade show"
    role="alert"
  >
    <strong>Congratulations </strong>{{ message }}
    <button
      type="button"
      (click)="closeAlert()"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div
    *ngIf="state == 'error' && alertShown"
    class="alert alert-warning alert-dismissible fade show"
    role="alert"
  >
    <strong>Error </strong> {{ message }}
    <button
      type="button"
      class="close"
      (click)="closeAlert()"
      data-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div>
    <h1>Add Employee</h1>
    <form class="row g-4" (ngSubmit)="addEmployee($event)">
      <div class="row">
        <div class="cardid_date col">
          <label for="formGroupExampleInput" class="form-label" for="Card Id"
            >Card ID</label
          >
          <input
            type="text"
            name="cardId"
            placeholder="Card ID"
            class="form-control"
          />
        </div>
        <div class="cardid_date col">
          <label for="formGroupExampleInput" class="form-label" for="firstName"
            >Employee Name</label
          >
          <input
            type="text"
            name="employeeName"
            placeholder="Employee Name"
            class="form-control"
          />
        </div>
      </div>

      <mat-form-field>
        <mat-label>Hire Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          (dateChange)="getChangedDate($event)"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="row justify-content-md-center">
        <div class="vacation_child col">
          <label
            for="formGroupExampleInput"
            class="form-label"
            for="ordinary_vacation"
            >Ordinary vacation</label
          >
          <input
            type="text"
            name="ordinary_vacation"
            placeholder="Ordinary vacation"
            class="form-control"
          />
        </div>

        <div class="vacation_child col">
          <label
            for="formGroupExampleInput"
            class="form-label"
            for="casual_vacation"
            >Casual vacation</label
          >
          <input
            type="text"
            name="casual_vacation"
            placeholder="Casual vacation"
            class="form-control"
          />
        </div>
      </div>

      <div>
        <div class="row">
          <div class="custom-select col">
            Select Section
            <select class="select" (change)="onSelectSection($event)">
              <option *ngFor="let sect of sections_model">
                {{ sect.sect_description }}
              </option>
            </select>
          </div>

          <div class="custom-select col">
            Select Department
            <select class="select" (change)="onSelectDept($event)">
              <option *ngFor="let dept of final_departs">
                {{ dept.dept_desc }}
              </option>
            </select>
          </div>

          <div class="w-100"></div>

          <div class="custom-select col">
            Select Company
            <select class="select" (change)="onSelectCompany($event)">
              <option value="promech">promech</option>
              <option value="penta3d">penta3d</option>
              <option value="promech12">promech12</option>
            </select>
          </div>

          <div class="custom-select col">
            Job Title
            <select class="select" (change)="onSelectJob($event)">
              <option *ngFor="let job of final_jobs">{{ job.job_desc }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <h4>Select Role</h4>
        <div class="form-check col">
          <input class="form-check-input" type="radio" value="Employee" name="flexRadioDefault"id="flexRadioDefault2"checked/>
          <label class="form-check-label" for="flexRadioDefault2">Employee</label>
        </div>
        <div class="form-check col">
          <input
            class="form-check-input"
            value="Manager"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Manager
          </label>
        </div>
      </div>



      <input class="btn-submit" type="submit" value="Submit" />
    </form>
  </div>
</div>
