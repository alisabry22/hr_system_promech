


<div class="adddept">
    <input class="departmentInput" type="text" placeholder="Job Name" [(ngModel)]="filter_text" />

    <div class="DeptActions">

      <button mat-raised-button  matTooltip="Add Job" (click)="OpenAddJobDialog()"   color="primary">Add Job</button>
    </div>

  </div>


  <div  *ngIf="(state=='success' && alertShown) " (click)="closeAlert()" class="alert  alert-success alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button"  class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>


  <div  *ngIf="(state=='error' && alertShown)" (click)="closeAlert()" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Error </strong> {{message}}
    <button type="button" class="close"  data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <div class="empty_container" *ngIf="final_jobs.length==0">
      <h2>

        Their Are no Jobs yet
      </h2>
     <img class="imgsource" src="./assets/empty.png" alt="empty"/>


    </div>
    <div class="table-responsive">

      <table id="table"
      data-toggle="table"
      data-search="true"

      matSort
      data-show-columns="true"
       class="table table-striped table-hover table-bordered table-sm"  *ngIf="final_jobs.length>=1" >

        <thead>

          <tr >

            <th class="th-sm"  mat-sort-header="jobid" scope="col">Job ID</th>
            <th class="th-sm" mat-sort-header="jobname" scope="col">Job Name</th>
            <th class="th-sm" mat-sort-header="totalemp" scope="col">Total Employee</th>
          </tr>
        </thead>
        <tbody>

          <tr scope="row" *ngFor="let job of final_jobs | filterjob:filter_text">
            <td>{{job.job_id}}</td>
            <td>{{job.job_desc}}</td>
            <td>{{job.total_emp}}</td>


          </tr>

        </tbody>
      </table>


    </div>
