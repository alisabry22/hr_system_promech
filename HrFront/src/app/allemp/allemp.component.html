
<div class="table-responsive">
  <div  *ngIf="(state=='success' && alertShown) " class="alert  alert-success alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>


  <div  *ngIf="(state=='error' && alertShown)" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Error </strong> {{message}}
    <button type="button" class="close" (click)="closeAlert()" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <input type="text" placeholder="Employee Name" *ngIf="employees.length>=1">
  <table id="table" data-toggle="table" data-search="true" matSort (matSortChange)="sortEmps($event)" class="table table-striped table-hover table-bordered table-sm" *ngIf="employees.length>=1">

    <thead>
      <tr >

        <th class="th-sm"  mat-sort-header="carid" scope="col">Card ID</th>
        <th class="th-sm" mat-sort-header="empname"  scope="col">Employee Name</th>
        <th class="th-sm"  mat-sort-header="deptname" scope="col">Department Name</th>
        <th class="th-sm"  mat-sort-header="role" scope="col">Role</th>
        <th class="th-sm"  mat-sort-header="status" scope="col">Status</th>
        <th class="th-sm"  mat-sort-header="hiredate" scope="col">HireDate</th>

      </tr>
    </thead>
    <tbody  *ngFor="let emp of sortedEmps">
      <tr (click)="openDialog(emp)" matTooltip="Tap To Edit">

        <td>{{emp.card_id}}</td>
        <td>{{emp.employee_name}}</td>
        <td>{{emp.department_name}}</td>
        <td> {{emp.rule}}</td>
        <td> {{emp.status=="1"?"Active":"InActive"}}</td>
        <td> {{emp.hire_date?.substring(0,10)}}</td>

      </tr>

    </tbody>
  </table>
</div>
