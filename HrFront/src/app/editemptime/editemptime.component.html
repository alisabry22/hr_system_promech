<h2 mat-dialog-title>Edit Employee</h2>

<mat-dialog-content [formGroup]="editEmpForm">
  <mat-form-field appearance="outline">
    <input matInput  placeholder="Employee Name" readonly formControlName="empname">
  </mat-form-field>
  <mat-form-field>
    <input matInput  readonly placeholder="Clock_In" formControlName="clock_in">

  </mat-form-field>
  <mat-form-field>
    <input matInput readonly placeholder="Clock_out"   formControlName="clock_out">

  </mat-form-field>
 

 
  <mat-form-field *ngIf="empTime.absent_flag=='True' " >
    <mat-label>Remarks</mat-label>
    
    <mat-select  [(value)]="remarks" disableOptionCentering="true" formControlName="remarks" >

      <mat-option value="Permission">إذن</mat-option>
      <mat-option value="Ordinary">إعتيادي</mat-option>
      <mat-option value="Casual">عارضة</mat-option>
      <mat-option value="Sick">مرضي</mat-option>
      <mat-option value="Anual">سنوية</mat-option>
      <mat-option value="Mission">مهمة</mat-option>

    </mat-select>
  </mat-form-field>

 
  <mat-form-field *ngIf="empTime.absent_flag=='True' ">
    <input matInput  placeholder="Transportation Amount"   formControlName="trans">

  </mat-form-field>



</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-secondary"(click)="close()">Close</button>
  <button class="btn btn-primary"(click)="save()">Save</button>
</mat-dialog-actions>
